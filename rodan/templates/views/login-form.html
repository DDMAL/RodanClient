<form id="login-form">
    <img src="../img/rodan-logo.png" />
    <fieldset>
        <label>Username:</label><input type="text" name="username" class="form-control" required autofocus />
    </fieldset>
    <fieldset>
        <label>Password:</label><input type="password" name="password" class="form-control" required />
    </fieldset>
    <input type="button" value="Log In" class="btn btn-primary btn-block" id="login-btn "/>
</form>
